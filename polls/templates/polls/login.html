{% extends "polls/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Connexion</h2>
  
  {% if form.errors %}
    <div class="alert alert-danger">Email ou mot de passe invalide.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Adresse email</label>
      <input type="text" name="username" autofocus required id="id_username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Mot de passe</label>
      <input type="password" name="password" required id="id_password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
  </form>
</div>
{% endblock %}
